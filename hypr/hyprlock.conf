# ~/.config/hypr/hyprlock.conf
# Minimalist Ly-like config

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = /home/scout/.cache/my-neighbor-totoro-sunflowers.png   # Or path to an image
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 2
    blur_size = 4
}

# Clock
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 150
    halign = center
    valign = center
}

# User Label
label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 50
    halign = center
    valign = center
}

# Input Field (Ly style)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}
